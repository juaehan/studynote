<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Jua&display=swap" rel="stylesheet">
    <title>Document</title>
    <style type="text/css">
        /* '*'은 모든 요소를 의미하는 특수 셀렉터 */
        *{
            font-family: 'Nanum Gothic', sans-serif;
        }
        div{
            font-size:30px;
            color:#666666;
        }
        .font1{
            font-family: 'Gowun Batang', serif;
        }
        .font2{
            font-family: 'Jua', sans-serif;
        }
    </style>
</head>
<body>
    <div>구글에서 내려받은 나눔고딕체를 사용하여 웹 페이지를 표시합니다.</div>
    <div class="font1">구글 웹 폰트 적용1</div>
    <div class="font2">구글 웹 폰트 적용2</div>
</body>
</html>
