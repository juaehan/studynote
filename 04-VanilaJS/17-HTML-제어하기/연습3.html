<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/1.png" id="target">

    <script>
        const image=['img/1.png', 'img/2.jpg', 'img/3.jpg'];
        let num = 0;

        setInterval(function(){
            num = (num+1) % image.length;
            
            document.getElementById('target').setAttribute("src", image[num]);
        },3000);
    </script>
</body>
</html>
