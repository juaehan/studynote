<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>네이버</h1>
        </div>
        <div class="content">
            <form name="join" id="join">
                <!-- 1번 영역 -->
                <div id="form-group">
                    <label for="user_id" class="title">아이디</label>
                    <div class="wrap">
                        <input type="text" id="user_id" name="user_id" />
                        <span class="url">@naver.com</span>
                    </div>
                </div>

                <!-- 2번 영역 -->
                <div id="form-group">
                    <label for="user_pwd" class="title">비밀번호</label>
                    <div class="wrap">
                        <input type="password" id="user_pwd" name="user_pwd" />
                        <span class="img"></span>
                    </div>
                </div>

                <!-- 3번 영역 -->
                <div id="form-group">
                    <label for="pwd2" class="title">비밀번호 재확인</label>
                    <div class="wrap">
                        <input type="password" id="pwd2" name="pwd2" />
                        <span class="img2"></span>
                    </div>
                </div>

                <!-- 4번 영역 -->
                <div id="form-group">
                    <label for="name" class="title">이름</label>
                    <div class="wrap">
                        <input type="password" id="name" name="name" />
                    </div>
                </div>


                <!-- 5번 영역 -->
                <div id="form-group">
                    <label for="year" class="title">생년월일</label>
                    <div class="year_wrap">
                        <input type="text" id="year" name="year" placeholder="년(4자)"/>
                    </div>
                    <div class="month_wrap">
                        <select name="month" id="month">
                            <option value="">월</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="day_wrap">
                        <input type="text" id="day" name="day" placeholder="일" />
                    </div>
                </div>

                <!-- 6번 영역 -->
                <div id="form-group">
                    <label for="gender" class="title">성별</label>
                    <div class="wrap">
                        <select name="gender" id="gender">
                            <option value="">성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                            <option value="none">선택 안함</option>
                        </select>
                    </div>
                </div>


                <!-- 7번 영역 -->
                <div id="form-group">
                    <label for="email2" class="title">본인 확인 이메일<span>(선택)</span></label>
                    <div class="wrap">
                        <input type="text" id="email2" name="email2" placeholder="선택입력" />
                    </div>
                </div>

                <!-- 8번 영역 -->
                <div id="form-group">
                    <label for="phone" class="title">휴대전화</label>
                    <div class="no_wrap">
                        <select name="no" id="no">
                            <option value="82">대한민국 +82</option>
                            <option value="233">가나 +233</option>
                            <option value="241">가봉 +241</option>
                        </select>
                    </div>
                    <div class="section">
                        <div class="phone_wrap">
                            <input type="text" id="phone" name="phone" placeholder="전화번호 입력" />
                        </div>
                        <button type="button" class="phone_btn">인증번호 받기</button>
                    </div>
                    <div class="num_wrap clear">
                        <input type="text" id="num" name="num" placeholder="인증번호를 입력하세요" />
                    </div>
                </div>
                <button type="button" class="btn_join">가입하기</button>
            </form>
            
        </div>
        <div class="footer">
            <div>
                <span>이용약관</span>
                <span><strong>개인정보처리방침</strong></span>
                <span>책임의 한계와 법적고지</span>
                <span>회원정보 고객센터</span>
            </div>
            <div>
                <a href="#"></a>
                <span>Copyright <strong>NAVER Corp.</strong></span>
                <span>All Right Reserved</span>
            </div>
        </div>
    </div>
</body>
</html>
